<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Tic-Tac-Toe</title>
</head>

<body>
    <header>
        <h1>Welcome to Tic-Tac-Toe!</h1>
        <h2 id="status">Click a box, let's play!</h2>
        <br />
        <button id="reset">Click to Reset</button>

    </header>

    <main>
        <div id="left">
            <span id="0"></span>
            <span id="1"></span>
            <span id="2"></span>
        </div>
        <!--/#left-->

        <div id="middle">
            <span id="3"></span>

            <span id="4"></span>
            <span id="5"></span>

        </div>
        <!--/#middle-->

        <div id="right">
            <span id="6"></span>

            <span id="7"></span>
            <span id="8"></span>
        </div>
        <!--/#right-->
    </main>
</body>

<script src="js/main.js"></script>

</html>
